plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.sidshreya'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '20' // Adjust to your installed Java version

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(20) // Match this with sourceCompatibility
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

task bootVersion {
    doLast {
        println "Spring Boot version: ${org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES}"
    }
}
